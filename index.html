<!DOCTYPE html>
<html lang="fr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- formuaire de remplissage les données -->
    <div class="container">
        <h1>Générateur de CV</h1>
        <div class="form-section">
            <!-- formulaire devisé en plusieure groupe pour simplifié l'utilisation en js -->
            <form id="cvForm">
                <h2>Informations Personnelles</h2>

                <div class="form-group">
                    <label for="photo">Photo de profil:</label>
                    <input type="file" id="photo" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="nomComplet">Nom Complet:</label>
                    <input type="text" id="nomComplet" required>
                </div>

                <div class="form-group">
                    <label for="titre">Titre du Poste:</label>
                    <input type="text" id="titre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone:</label>
                    <input type="tel" id="telephone" required>
                </div>

                <h2>Formation</h2>
                <div id="formationsContainer"></div>
                <div class="form-group formation-inputs">
                    <label for="ecole">École/Université:</label>
                    <input type="text" id="ecole">
                    <label for="diplome">Diplôme:</label>
                    <input type="text" id="diplome">
                    <label for="dateFirst">Date de début:</label>
                    <input type="date" id="dateFirst">
                    <label for="dateEnd">Date de fin:</label>
                    <input type="date" id="dateEnd">
                    <button type="button" id="ajouterFormation" class="btn-add">Ajouter Formation</button>
                </div>

                <h2>Expérience Professionnelle</h2>
                <div id="experiencesContainer"></div>
                <div class="form-group experience-inputs">
                    <label for="entreprise">Entreprise:</label>
                    <input type="text" id="entreprise">
                    <label for="posteExperience">Poste:</label>
                    <input type="text" id="posteExperience">
                    <label for="dateDebut">Date de début:</label>
                    <input type="date" id="dateDebut">
                    <label for="dateFin">Date de fin:</label>
                    <input type="date" id="dateFin">
                    <label for="taches">Tâches/Responsabilités:</label>
                    <textarea id="taches" rows="4"></textarea>
                    <button type="button" id="ajouterExperience" class="btn-add">Ajouter Expérience</button>
                </div>

                

                <h2>Langues</h2>
                <div id="languesContainer"></div>
                <div class="form-group langues-inputs">
                    <label for="langue">Langue:</label>
                    <input type="text" id="langue" placeholder="ex: Français, English, العربية">
                    <label for="niveau">Niveau:</label>
                    <select id="niveau">
                        <option value="">Sélectionnez un niveau</option>
                        <option value="Langue Maternelle">Langue Maternelle</option>
                        <option value="Bilingue">Bilingue</option>
                        <option value="Courant">Courant</option>
                        <option value="Avancé">Avancé</option>
                        <option value="Intermédiaire">Intermédiaire</option>
                        <option value="Débutant">Débutant</option>
                    </select>
                    <button type="button" id="ajouterLangue" class="btn-add">Ajouter Langue</button>
                </div>

                <h2>Informations Complémentaires</h2>
                <div class="form-group">
                    <label for="interets">Centres d'intérêt:</label>
                    <textarea id="interets" rows="4" required></textarea>
                </div>
                    <!-- apré click sur les button si dessous les information afficher ou upload entant que pdf avec l'utilisation des lien de bibliotheque avec script qui aide a cette fonction -->
                <div class="buttons">
                    <button type="button" id="genererCV">Générer CV</button>
                    <button type="button" id="telecharger">Télécharger</button>
                </div>
            </form>
        </div>
        <!-- partit d'affichage de cv -->
        <div class="preview-section" id="cvPreview">
            <div class="cv-header">
                <div class="photo-placeholder">
                    <img id="photoPreview" alt="Photo de profil">
                </div>
                <div class="personal-info">
                    <h2 id="previewNom"></h2>
                    <h3 id="previewTitre"></h3>
                    <p id="previewEmail"></p>
                    <p id="previewTelephone"></p>
                </div>
            </div>
            <div class="cv-body">
                <section class="formation">
                    <h3>Formation</h3>
                    <p id="previewFormation"></p>
                </section>
                <section class="experience">
                    <h3>Expérience Professionnelle</h3>
                    <p id="previewExperience"></p>
                </section>
                <section class="complementaire">
                    <h3>Informations Complémentaires</h3>
                    <p id="previewLangues"></p>
                    <p id="previewInterets"></p>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
